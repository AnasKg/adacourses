<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Hello {{ name }}!</h1>
    <p> {{ text | upper }} </p>

    {% if number > 10 %}
        <p>Число {{ number }} больше 10</p>
    {% else %}
        <p>Число {{ number }} меньше 10</p>
    {% endif %}

    <ul>
        {% for number in numbers %}
            <li>{{ number }}</li>
        {% endfor %}
    </ul>
</body>
</html>
