{% extends 'posts/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Список пользователей</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.first_name }} {{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        <td><a class="btn btn-success" href="{% url 'user_detail' user_id=user.id %}">Подробнее</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock%}
