{% extends 'posts/base.html' %}

{% block content %}
  <div class="container">
    
    <a href="{% url 'create_post' %}" class="btn btn-primary mb-4">Create new post</a>

    <h1 class="text-center mb-4">Blog Posts</h1>
    <div class="row">
      {% for post in posts %}
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title">{{ post.title }}</h2>
              <p class="card-text">{{ post.content }}</p>
              <p class="card-author">Author: {{ post.author.username }}</p>
              <a href="{% url 'post_detail' post_id=post.id %}" class="btn btn-primary">Read more</a>
            </div>
            <div class="card-footer text-muted">
              <small>Created at: {{ post.created_at|date:"F d, Y" }}</small>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center">No posts available.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
